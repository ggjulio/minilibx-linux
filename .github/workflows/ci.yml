name: Minilibx CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    env:
      DISPLAY: ":99"
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest] #, macos-latest]
        # Didn't find a way to simulate inputs on Macos. libxdo seem to no longer work on macos.

    timeout-minutes: 20
    steps:
    - uses: actions/checkout@v2
    - name: Install mlx dependencies
      run: |
        set -x
        if [ "$RUNNER_OS" == "Linux" ]; then
            sudo apt-get install gcc make xorg libxext-dev libbsd-dev
        elif [ "$RUNNER_OS" == "macOS" ]; then
            brew install xquartz
            echo "/usr/X11/bin" >> $GITHUB_PATH
        else
            echo "$RUNNER_OS not supported"
            exit 1
        fi
    - name: Setup x11 headless testing environment
      run: |
        set -x
        if [ "$RUNNER_OS" == "Linux" ]; then
            sudo apt-get install xvfb xdotool
            Xvfb $DISPLAY -screen 0 1280x1024x24 &
        elif [ "$RUNNER_OS" == "macOS" ]; then
            brew install xdotool
            defaults write org.x.X11 enable_test_extensions -boolean true
            sudo Xvfb $DISPLAY -screen 0 1280x1024x24 &           
        else
              echo "$RUNNER_OS not supported"
              exit 1
        fi

    - name: Run ./configure
      run: ./configure
    - name: Run ./run_tests.sh
      run: |
        cd test/
        ./run_tests.sh
    - name: Norminette, just for fun
      continue-on-error: true
      run: |
        pip3 install Norminette
        norminette *.c *.h

