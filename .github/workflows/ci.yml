name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    # env:
    #   DISPLAY: ':99'
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-11.0, macos-10.15]

    timeout-minutes: 15
    steps:
    - uses: actions/checkout@v2
    - name: Install mlx dependencies
      run: |
        sudo apt-get install gcc make xorg libxext-dev libbsd-dev
    - name: Setup proper x11 headless environmentte inputs (command-line X11 automation tool)
      run: |
        sudo apt-get install xvfb xdotool
    - name: Run ./configure
      run: ./configure
    - name: Run ./run_tests.sh
      run: |
        echo "DISPLAY=$DISPLAY"
        cd test/
        xvfb-run ./run_tests.sh
