name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    # env:
    #   DISPLAY: ':99'
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-11.0, macos-10.15]

    timeout-minutes: 15
    steps:
    - uses: actions/checkout@v2
    - name: Install mlx dependencies
      run: |
        sudo apt-get install gcc make xorg libxext-dev libbsd-dev
    - name: Setup x11 headless environment
      run: |
        sudo apt-get install xvfb xdotool
    - name: Run ./configure
      run: ./configure
    - name: Run ./run_tests.sh
      run: |
        echo "DISPLAY=$DISPLAY"
        cd test/
        xvfb-run ./run_tests.sh
    - name: Check leaks from binary "test/mlx-test"
      run: |
        sudo apt install valgrind
        echo "Info: Test will pass even if some still reachable are reported. It is not considered as a leak.\
        \n Valgrind will return 0 on thoses report (and is good since the mlx don't have a way to release his allocated memory)"
        xvfb-run valgrind --leak-check=full --error-exitcode=1 ./mlx-test
  


  